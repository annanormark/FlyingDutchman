<!DOCTYPE html>
<html lang="sv">

<head>
    <title>The flying Dutchman</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/General.css">
    <link rel="stylesheet" type="text/css" href="../css/Drinks.css">
    <link rel="stylesheet" type="text/css" href="../css/tabs.css">
    <link rel="stylesheet" type="text/css" href="../css/SortimentContent.css">
    <link rel="stylesheet" type="text/css" href="../css/eventPage.css">
    <link rel="stylesheet" type="text/css" href="../css/infoPage.css">
    <link rel="stylesheet" type="text/css" href="../css/orderingContent.css">
    <link rel="stylesheet" type="text/css" href="../css/orderPageTest.css">
    <link rel="stylesheet" type="text/css" href="../css/staffView.css">

    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="../scripts/orderPageTest.js"></script>
    <script src="../scripts/orderPageTest.js"></script>
    <script src="../scripts/Sortiment.js"></script>
    <script src="../scripts/content.js"></script>
    <script src="../scripts/Tabcontent.js"></script>
    <script src="../scripts/orderBoxScroll.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/DragAndDrop.js"></script>
    <script src="../scripts/undo.js"></script>
    <script src="../scripts/Order.js"></script>
    <script src="../scripts/getAllCustomers.js"></script>
    <script src="../scripts/staffview.js"></script>

</head>

<body>
<!--Tests how wide and high a text is--->
<div id="letterTest"></div>

<main>
    <!--- Creates the tabs with links to content ---->
    <div class="tabs" id="tabs">
        <a href="javascript:void(0)" class="tabTitle" id="Customers" onclick="openTab(event, 'customerTab', 'Drinks')">Customers</a>
        <a href="javascript:void(0)" class="tabTitle" id="Collection" onclick="openTab(event, 'collectionTab', 'Drinks')">Collection</a>
        <a href="javascript:void(0)" class="tabTitle" id="Settings" onclick="openTab(event, 'settingsTab', 'Drinks')">Settings</a>
    </div>
    <div id="language">
        <button id="logoutButton" onclick="location.href='FirstPage.html'"></button>
        <img src="../images/sv.png" class="flags" alt="Swedish flag" title="Swedish" id="sv" onclick="fade('sv')">
        <img src="../images/en.png" class="flags" alt="English flag" title="English" id="en" onclick="fade('en')">

    </div>



    <!--- Content of tabs ---->
    <div id='customerTab' class="tabContent">
        <div class="whiteSpace"></div>

        <div id="allUsers" class = "allUsers">
        </div>

    </div>

    <div id='collectionTab' class="tabContent">
        <div class="whiteSpace"></div>

        <div id="inventoryPage">
            <div id="sortButtonOrder">
                <input type="button" id="alph" value ="A-Ã–" class="sortButtonOrder" onclick="show_beverages_alphabetical()">
                <button id="price" class="sortButtonOrder rightButtons" onclick="show_beverages_price()">
                    <button id="pop" class="sortButtonOrder rightButtons" onclick="show_beverages_random()">
            </div>

            <div id="drinksList" class="drinks">

            </div>

        </div>
        <div id='orderBox' class="orderBox">
            <div id="currentUser" class="currentUser">

            </div>
            <h3 id="orderHeader"></h3>
            <div id="orderContent" class="orderContent">
                <img id="dragNdrop" src="../images/dragNdrop.png">

                <!--- Users order --->
                <div id="userOrder">
                    <div id="undoRedoButtons">
                        <img id="redo" class="undoRedoImages" onclick="undoRedo(1)" src="../images/redo.png">
                        <img id="undo" class="undoRedoImages" onclick="undoRedo(-1)" src="../images/undo.png">
                    </div>

                    <div id="orderWithItems">
                        <!--- All the items the user have chosen--->
                        <div id="usersChosenItems"></div>

                        <!---The total price for the order--->
                        <br>
                        <div id="totalPriceDiv">
                            <p id="totalText" class="userTotalText userItemText">Total:</p>
                            <p id="totalPrice" class="userTotalText userItemText">55.99 kr</p>
                        </div>
                    </div>

                    <div id="orderWithoutItems">
                        <p id="noItemsText"></p>

                    </div>


                    <button id="sendOrder" onclick="sendOrder()">Send order</button>


                </div>

            </div>
        </div>

        <!--- show info about a specific drink --->
        <div id="infoPage">
            <img src="images/leftArrow.png" id="leftArrow" onclick="toInventory()">


            <section id="recDrinkDiv">
                <img src="images/Beer.png" id="recDrink">


                <section id="recText">
                    <h3 id="recDrinkName">This is beer</h3>
                    <h3 id="recDrinkPrice">22 KR</h3>

                    <p class="counterText" id="nrOfDrinks">Number of drinks</p>
                    <div id="drinkCounter">
                        <img class="counterImages" id="minus" onclick="countDrinks('-1')" src="../images/minus.png">

                        <img class="counterImages" id="plus" onclick="countDrinks('1')" src="../images/plus.png">
                        <p class="counterText" id="countNumber"> 2 </p>


                    </div>
                    <button id="recDrinkBuy"><p id="recDrinkBuyText"></p></button>
                </section>
            </section>


        </div>
    </div>

    </div>


    <div id='settingsTab' class="tabContent">
        <div class="whiteSpace"></div>

    </div>

</main>


</body>
<script>
    // Shows the content of beer when starting page
    document.getElementById("Customers").click();
</script>

</html>
