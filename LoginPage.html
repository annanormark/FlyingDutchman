<!--
File: LoginPage.html

This file contains the login form for a regular customer. The user enters his/her username and password
and then press login or presses a go back button to go back to the first page.

Requires the following files:

loginstyle.css
-->
<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <script src="scripts/site.js"></script>
</head>

<body>
<!--
The header contains options for changing language.
The main body has a input field for username and password. There is also two buttons,
one for go back and one to submit.
-->
<header>
    <div id="language">
        <img src="images/sv.png" alt="span" title="Swedish" width="50" id="en">
        <img src="images/en.png" alt="span" title="English" width="50" id="sv">

    </div>
</header>

<main>
    <div class="container" id="loginbox">
        <h2>Logga in </h2>
        <input type="user" id="loginOption" name="user"  required placeholder="Användarnamn" class="user" />
        <br>
        <input type="password" id="loginOption" name="password" required placeholder="Lösenord" class="pwd" />

        <center>
        <form action="FirstPage.html">
            <input type="submit" value="Tillbaka" id="choice"/>
        </form>

        <form action="OrderPage.html">
            <input type="submit" value="Logga in" id="choice"/>
        </form>
    </center>

    </div>

</main>

<!--
END of file LoginPage.html
-->
</body>
</html>
