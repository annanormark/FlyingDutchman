<!--- Creates the tabs with links to content ---->
<section>
    <div class="tabs">
        <a href="javascript:void(0)" class="tabTitle" id="Drinks" onclick="openTab(event, 'drinksTab', 'Drinks')"> Drinks </a>
        <a href="javascript:void(0)" class="tabTitle" id="Events" onclick="openTab(event, 'eventsTab', 'Drinks')"> Events </a>
        <a href="javascript:void(0)" class="tabTitle" id="About" onclick="openTab(event, 'aboutTab', 'Drinks')"> About </a>
    </div>
    <div id="language">
        <img src="images/sv.png" class="flags" alt="Swedish flag" title="Swedish" id="en" onclick="changeLanguage('en')">
        <img src="images/en.png" class="flags" alt="English flag" title="English" id="sv" onclick="changeLanguage('sv')">
    </div>
</section>

<!--- Content of tabs ---->
<div id='drinksTab' class="tabContent">

    <img src="images/leftArrow.png" id="leftArrow" onclick="rotation('leftArrow', 10)">

    <!--- Recommended drink --->
    <section id="recDrinkDiv">
        <img src="images/Beer.png" id="recDrink">
        <section id="recText">
            <h3 id="recDrinkName">This is beer</h3>
            <h3 id="recDrinkPrice">22 KR</h3>

            <p class="counterText" id="nrOfDrinks">Number of drinks</p>
            <div id="drinkCounter">
                <img class="counterImages" id="minus" onclick="countDrinks('-1')" src="images/minus.png">

                <img class="counterImages" id="plus" onclick="countDrinks('1')" src="images/plus.png">
                <p class="counterText" id="countNumber"> 1 </p>

            </div>
            <buttom id="recDrinkBuy"><p id="recDrinkBuyText">Place Order</p></buttom>
        </section>
    </section>
</div>

<div id='eventsTab' class="tabContent">
    <h3>This is events</h3>
    <p>content for cider goes here!</p>
</div>

<div id='aboutTab' class="tabContent">
    <h3>This is about</h3>
    <p>content for wine goes here!</p>
</div>

</body>
