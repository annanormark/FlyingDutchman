<!--
File: FirstPage.html

This file contains the basic html structure for the first page. There are two buttons to press: One to
display the menu and one to login in as a regular customer. There is also an option to select languages with two flags.

Requires the following files:

loginstyle.css
General.css
jquery-3.1.1.js
content.js

-->
<!DOCTYPE html>
<html lang="sv">

<head>
    <title>First page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="stylesheet" type="text/css" href="General.css">
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/content.js"></script>
</head>

<body>
<!--
The header contains options for changing language.
the main structure is based on two different div sections: language option and login option.
-->
<header>
    <!--Language options -->
    <div>
        <input type="image" alt="span" width="50" id="sv" src="images/sv.png" onclick="fade("sv")"/>
        <input type="image" alt="span" width="50" id= "en" src="images/en.png" onclick="fade("en")" />
    </div>
</header>

<main>

    <!-- Login boxes -->
    <div id="optionbox">
        <h1 id="welcome"></h1>
        <div id="loginButtons">
            <button class="options" id="sortiment" onclick="location.href='Sortiment.html';"></button>
            <button class="options" id="login" onclick="location.href='LoginPage.html';"></button>
        </div>
    </div>



</main>
<!--
END of file FirstPage.html
-->
</body>
</html>
