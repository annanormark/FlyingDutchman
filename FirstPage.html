<!--
File: FirstPage.html

This file contains the basic html structure for the first page. There are tree buttons to press: One to
display the menu, one to login in as a regular customer and one to log in as a staff member. There is also
a option to select languages.

Requires the following files:

loginstyle.css

-->
<!DOCTYPE html>
<html lang="sv">

<head>
    <title>First page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="stylesheet" type="text/css" href="General.css">
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/content.js"></script>
</head>

<body onload="checkCookie()">
<!--
The header contains options for changing language.
the main structure is based on three different div sections: language option,login boxes and staff button.
-->
<header>
    <!--Language options -->
    <div>
        <input type="image" alt="span" width="50" id="sv" src="images/sv.png" />
        <input type="image" alt="span" width="50" id= "en" src="images/en.png" />
    </div>
</header>

<main>

    <!-- Login boxes -->
    <div id="optionbox">
        <h1 id="welcome"></h1>
        <div id="loginButtons">
            <button class="options" id="sortiment" onclick="location.href='Sortiment.html';"></button>
            <button class="options" id="login" onclick="location.href='LoginPage.html';"></button>
        </div>
    </div>

    <!-- Staff button-->
    <div id="staff">
        <button id="staffOption" onclick="location.href='StaffLoginPage.html';" ></button>
    </div>
</main>
<!--
END of file FirstPage.html
-->
</body>
</html>
